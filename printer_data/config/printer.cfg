# This file contains common pin mappings for the BIGTREETECH Manta M8P
# To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# See docs/Config_Reference.md for a description of parameters.

[thermistor Trianglelab-NTC100K-B3950]
temperature1: 25
resistance1: 103180
temperature2: 150
resistance2: 1366.2
temperature3: 250
resistance3: 168.6

#[include adxl.cfg] # Comment this out when you disconnect the accelerometer
[include KAMP_Settings.cfg]
[include shell_command.cfg]
[include mainsail.cfg]
[virtual_sdcard]
path: ~/printer_data/gcodes

[pause_resume]
[display_status]
[exclude_object]
[gcode_arcs]
resolution: 0.1


[mcu]
##	Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_m8p-if00
#restart_method: command
##--------------------------------------------------------------------

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 9200
max_z_velocity: 50
max_z_accel: 250
square_corner_velocity: 5.0

#####################################################################
# 	X/Y Stepper Settings
#####################################################################

## X Stepper on Motor1(B Motor)
[stepper_x]
step_pin: PE2
dir_pin: !PB4
enable_pin: !PC11
microsteps: 32
rotation_distance: 40
endstop_pin: ^!PF3
position_min: -5
position_endstop: 0
position_max: 325
homing_speed: 50   #Max 100
homing_retract_dist: 5
#homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC10
interpolate: True
run_current: 1.2
hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0

## Y Stepper on Motor2 (A Motor)
[stepper_y]
step_pin: PF12
dir_pin: !PF11
enable_pin: !PB3
microsteps: 32
rotation_distance: 40
endstop_pin: ^!PF4
position_min: 0
position_endstop: 0
position_max: 325

##--------------------------------------------------------------------
homing_speed: 50  #Max 100
homing_retract_dist: 5
#homing_positive_dir: true

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PF13
interpolate: True
run_current: 1.2
hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
# 	Z Stepper Settings
#####################################################################
## Z0 Stepper - Front Left on MOTOR4
[stepper_z]
step_pin: PD3
dir_pin: !PD2
enable_pin: !PD5
rotation_distance: 8
microsteps: 32
endstop_pin: probe:z_virtual_endstop
#---------------------
#position_endstop: 0
position_max: 350
position_min: -6
homing_speed: 10
second_homing_speed: 2
homing_retract_dist: 8.0

##	Z1 Stepper - Rear Left on Motor5
[stepper_z1]
step_pin: PC9
dir_pin: !PC8
enable_pin: !PD1
rotation_distance: 8
microsteps: 32
endstop_pin: probe:z_virtual_endstop





##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PD4
interpolate: true
run_current: 1.0
hold_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0


##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PD0
interpolate: true
run_current: 1.0
hold_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0






#####################################################################
# 	Extruder
#####################################################################

#	E0 on Motor5
[extruder]
step_pin: PA10
dir_pin: PA14
enable_pin: !PA15

rotation_distance: 20.781
gear_ratio: 50:17
microsteps: 32
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: PE3
#sensor_type: PT1000 
sensor_type: ATC Semitec 104NT-4-R025H42G

sensor_pin: PA1
min_temp: 10
max_temp: 350
###max_power: 1.0
min_extrude_temp: 180
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
##	Try to keep pressure_advance below 1.0
pressure_advance:0.043
##	Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040
max_extrude_cross_section: 5
max_extrude_only_distance: 100

##	E0 on Motor7
##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin: PF8
interpolate: false
run_current: 0.580
hold_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 0

[filament_switch_sensor Filament_Detection]
switch_pin: PC2
pause_on_runout: true

#[filament_switch_sensor material_1]
#switch_pin: PC2



#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
##	SSR Pin - BED_OUT
heater_pin: PB7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
##	Adjust Max Power so your heater doesn't warp your bed
max_power: 0.6
min_temp: 0
max_temp: 130
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
# 	Probe
#####################################################################

[output_pin probe_enable]
pin: PB1 # The control IO on the SKR 3 is PE5
value: 0 # Probe default stow

# Probe deploy
[gcode_macro Probe_Deploy]
gcode:
    SET_PIN PIN=probe_enable VALUE=1
    
    # Probe stow
[gcode_macro Probe_Stow]
gcode:
    SET_PIN PIN=probe_enable VALUE=0
    
[probe]
pin: ^!PB2 # The detection IO on the SKR 3 is PC13
deactivate_on_each_sample: False
x_offset: -32.0 # Actual installed offset of MicroProbe
y_offset: 12.0 # Actual installed offset of MicroProbe
#z_offset = 1.024 # Actual installed offset of MicroProbe
speed: 7.0
samples: 2
sample_retract_dist: 4.0
samples_tolerance: 0.05
samples_tolerance_retries: 3

activate_gcode:
    Probe_Deploy
    G4 P500 # Allow 500 milliseconds for probe deploy
deactivate_gcode:  
    Probe_Stow
    
[bed_mesh]
speed: 160
horizontal_move_z: 10
mesh_min: 15, 15
mesh_max: 290, 300
probe_count: 6,6
mesh_pps: 2,2
fade_start: 1
fade_end: 10
fade_target: 0
algorithm: bicubic
bicubic_tension:0.2

[safe_z_home]
home_xy_position: 196.5,153.5
z_hop: 10
z_hop_speed: 10
speed: 160
#move_to_previous: False

[z_tilt]
speed: 100
horizontal_move_z: 10
retries: 8
retry_tolerance: 0.0050
z_positions:
    325,162
    0,162
points:
    320,150
    40,150
    
[bed_screws] #BED_SCREWS_ADJUST
screw1: 73,30
screw1_name: front left screw
screw2: 325, 30
screw2_name: front right screw
screw3: 325,265
screw3_name: back right screw
screw4: 73,265
screw4_name: back left screw
horizontal_move_z: 10
speed: 100

[screws_tilt_adjust]

screw1: 73,30
screw1_name: front left screw
screw2: 325, 30
screw2_name: front right screw
screw3: 325, 265 
screw3_name: rear right screw 
screw4: 73, 265
screw4_name: rear left screw
horizontal_move_z: 10
speed: 100
screw_thread: CW-M4

####################################################################
#  Temps
####################################################################
[temperature_sensor Chamber]
sensor_type: Trianglelab-NTC100K-B3950
sensor_pin: PA2

[temperature_sensor Mainboard]
sensor_type: temperature_mcu

[temperature_sensor CB1]
sensor_type: temperature_host
#####################################################################
# 	Fan Control
#####################################################################

[fan]
##	Print Cooling Fan - CNC_FAN0
pin: PE0
kick_start_time: 0.5
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
off_below: 0.10

[heater_fan hotend_fan]
##	Hotend Fan - CNC_FAN1
pin: PE6
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##	If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

[heater_fan controller_fan]
##	Controller fan - CNC_FAN2
pin: PC12
kick_start_time: 0.5
heater: heater_bed
heater_temp: 45.0

#[heater_fan exhaust_fan]
##	Exhaust fan - CNC_FAN3
#pin: PE5
#max_power: 1.0
#shutdown_speed: 0.0
#kick_start_time: 5.0
#heater: heater_bed
#heater_temp: 60
#fan_speed: 1.0

#[heater_fan fan4]
#pin: PE4
#tachometer_pin: PC13

#[heater_fan fan5]
#pin: PB8
#tachometer_pin: PC14

#[heater_fan fan6]
#pin: PB9
#tachometer_pin: PC15

#####################################################################
# 	LED Control
#####################################################################

#[output_pin caselight]
# Chamber Lighting - HE1 Connector (Optional)
#pin:
#pwm:true
#shutdown_value: 0
#value:1
#cycle_time: 0.01

#####################################################################
# 	Macros
#####################################################################

[gcode_macro START_PRINT]
description: Start Printing
gcode:
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(200)|float %}
    {% set BED_TEMP = params.BED_TEMP|default(80)|float %}
    
    # PrucaSlicer/SuperSlicer Start-G-Code
    #   START_PRINT BED_TEMP=[first_layer_bed_temperature] EXTRUDER_TEMP=[first_layer_temperature]
    # Cura Start-G-Code
    #   START_PRINT BED_TEMP={material_bed_temperature_layer_0} EXTRUDER_TEMP={material_initial_print_temperature}
    
    G21                                           ; Set units to millimeters
    G90                                           ; Set all axes to absolute
    M82                                           ; E Absolute
    M107                                          ; Turn-off Fan
    M104 S{EXTRUDER_TEMP}                         ; Start extuder heating
    M140 S{BED_TEMP}                              ; Start bed heating
    G28                                           ; Home the printer
    M190 S{BED_TEMP}                              ; Wait for bed to reach temperature
    M109 S{EXTRUDER_TEMP}                         ; Wait for nozzle to reach temperature
    G1 Z3.0 F3000                                 ; Move Z Axis up
    G92 E0                                        ; Reset Extruder
    Z_TILT_ADJUST
    G28
    BED_MESH_CLEAR
    BED_MESH_CALIBRATE ADAPTIVE=1
    G1 X20 Y20.0 Z0.28 F3000
    G92 E0                                        ; Reset Extruder
    M117 Purging
    Line_Purge
    G92 E0                                        ; Reset Extruder
    G1 Z1.0 F3000
    M117 Printing
    
[gcode_macro END_PRINT]
description: End Printing
gcode:
    G91                                           ; Relative positioning
    G1 E-2 F2700                                  ; Retract a bit
    G1 E-2 Z0.2 F2400                             ; Retract and raise Z
    G1 Z10 F3000                                  ; Raise Z more
    G90                                           ; Absolute positionning
    G1 X5 Y325 Z150 F3000                         ; Wipe out
    M107                                          ; Turn-off Fan
    M104 S0                                       ; Turn-off hotend
    M140 S0                                       ; Turn-off bed
    M84 X Y E                                     ; Disable all steppers but Z
    G90                                           ; Absolute Positioning
    M117 Print done                               ; Send finish to display
    
[gcode_macro SHUTDOWN_MACHINE]
gcode:
    {action_call_remote_method("shutdown_machine")}
    
[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
gcode:
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    {% set X = params.X|default(10) %}
    {% set Y = params.Y|default(10) %}
    {% set E = params.E|default(2) %}
    {% set Z = params.Z|default(150) %}
    G91
    G1 E-{E} F2100
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F6000
    
[gcode_macro RESUME]
rename_existing: BASE_RESUME
gcode:
    {% set E = params.E|default(2) %}
    G91
    G1 E{E} F2100
    G90
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME
    
[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
    TURN_OFF_HEATERS
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT
    M107                                          ; Turn-off Fan
    G91                                           ; Relative positioning
    G1 Z5                                         ; raise Z
    G90                                           ; Absolute positionning
    G1 X5 Y325                                    ; Wipe out
    
[gcode_macro PID_HOTEND]
description: PID Tuning for Hotend
gcode:
    {% set T = params.T|default(255) %}
    PID_CALIBRATE HEATER=extruder TARGET={T}
    
[gcode_macro PID_BED]
description: PID Tuning for Bed
gcode:
    {% set T = params.T|default(80) %}
    PID_CALIBRATE HEATER=heater_bed TARGET={T}
    
[gcode_macro G29]
gcode:
    BED_MESH_CLEAR
    G28
    BED_MESH_CALIBRATE
    BED_MESH_PROFILE SAVE=default
    SAVE_CONFIG
    BED_MESH_PROFILE LOAD=default
    
[gcode_macro BED_MESH_CALIBRATION]
gcode:
    BED_MESH_CLEAR
    G28
    Z_TILT_ADJUST
    BED_MESH_CALIBRATE
    BED_MESH_PROFILE SAVE=default
    G28
    
[gcode_macro Z_OFFSET_CALIBRATION]
gcode:
    PROBE_CALIBRATE
    
[gcode_macro Z_TILT_CALIBRATION]
gcode:
    Z_TILT_ADJUST
    
[gcode_macro LOAD_FILAMENT]
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity %}
    SAVE_GCODE_STATE NAME=load_state
    M300 # beep
    G91
    G92 E0
    G1 E350 F{max_velocity} # fast-load
    G1 E25 F{speed} # purge
    M300
    M300
    RESTORE_GCODE_STATE NAME=load_state
    
[gcode_macro UNLOAD_FILAMENT]
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity %}
    SAVE_GCODE_STATE NAME=unload_state
    G91
    M300 # beep
    G92 E0
    G1 E25 F{speed} # purge
    G1 E-420 F{max_velocity} # fast-unload
    M300
    M300
    RESTORE_GCODE_STATE NAME=unload_state

    [gcode_macro update_git]
gcode:
    {% set message = params.MESSAGE|default() %}
    {% if message %}
        RUN_SHELL_COMMAND CMD=update_git_script_message PARAMS="'{params.MESSAGE}'"
    {% else %}
        RUN_SHELL_COMMAND CMD=update_git_script
    {% endif %}

[gcode_shell_command update_git_script]
command: bash -c "bash $HOME/klipper-backup/script.sh"
timeout: 90.0
verbose: True

[gcode_shell_command update_git_script_message]
command: bash -c "bash $HOME/klipper-backup/script.sh -c \"$0\""
timeout: 90.0
verbose: True
    
